[rest_query(2)]
definition = eval user=`oi_user`,pass=`oi_pass`,host=`oi_host`,port=`oi_port`,uri="https://".host.":".port."/rest/$query_type$", meta_query="$query$" | eval result=splquery\
| map search="|  makeresults | `meta_query("$uri$","$user$","$pass$","$meta_query$")` | fields - _time " | spath input=curl_message path=result{} \
|  rename "result{}" as result\
|  mvexpand result\
|  spath input=result \
|  rename result.* AS *

[format_query(5)]
args = query,and,query1,stats_op,by
definition = makeresults | eval and=case(isnull("$and$"),"","$and$"=="-","",1=1,"$and$"), stats_op=case(isnull("$stats_op$"),"","$stats_op$"=="-","",1=1,"$stats_op$"), \
by=case(isnull("$by$"),"","$by$"=="-","",1=1,"$by$"), \
intent=if(and=="","$query$","$query$ ".and." $query1$"), intent=case(stats_op=="",intent,by==""," ".stats_op." ".intent,1=1," ".stats_op." ".intent." by $by$")
iseval = 0

[process_result]
definition = eval status=case(curl_status=="408","No connection could be made because the target machine actively refused it",isnull(splquery),"Could not understand: ".data,type=="error","Could not understand: ".data,others!="","Could not understand: ".others,1=1,status),stats_op=case(isnull(stats_op),"-",stats_op=="","-",1=1,stats_op), caveats=if(match(splquery,"summariesonly"),"Results maybe incorrect if Model ".event." has not been accelerated",""),len=len(splquery),"Refine Query"=if(len>0,"CLICK HERE",""), "Visualise Query"=if(len>0,"CLICK HERE","")
iseval = 0

